    console.log(data.map(x => x.중간고사점수)) //이 함수를 일반함수로 변환
    function score(object){
        let s = [];
        for(let i=0; i<object.length; i++){
            s.push(object[i].중간고사점수);
        }
        return s;
    }
    console.log(score(data));

    console.log(data.map(x => [x.이름,x.중간고사점수])) //이 함수를 일반함수로 변환
    function name_and_score(object){
        let s =[];
        for(let i=0; i<object.length; i++){
            s.push([object[i].이름, object[i].중간고사점수]);
        }
        return s;
    }
    console.log(name_and_score(data));

    let Data = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
    let newData = Data.map(a => a.map(n => n * 2)); //이 함수를 일반함수로 변환

    function double_number(array){
    for(let i=0; i<array.length; i++){
        for(let j=0; j<array[i].length; j++){
            array[i][j] *= 2;
        }
    }
    return array;
    }

    console.log(double_number(Data));

    //평균을 구하는 함수
    let number = [10, 20, 30, 40];
    function average(array){
        return array.reduce((a,b)=> a+b)/array.length;
    }
    console.log(average(number));

    //세 자리 수마다 콤마를 찍는 함수
    let money = 1000000000;
    function comma(number){
        return number.toLocaleString('ko-Kr');
    }
    console.log(comma(money));
