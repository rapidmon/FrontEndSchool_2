<script>
    let data = [{
                반 : 1, 
                번 : 1, 
                이름 : "호준", 
                중간고사점수 : 55
            }, {
                반 : 1, 
                번 : 2, 
                이름 : "길동", 
                중간고사점수 : 60
            }, {
                반 : 1, 
                번 : 3, 
                이름 : "영희", 
                중간고사점수 : 30
            }, {
                반 : 1, 
                번 : 4, 
                이름 : "철수", 
                중간고사점수 : 20
            }, {
                반 : 1, 
                번 : 5, 
                이름 : "규리", 
                중간고사점수 : 100
            }]
    console.log(data.map(i=>i['중간고사점수'])) // 중간고사 점수만 뽑아내기
    console.log(data.map(i=>[i.이름, i.중간고사점수])) //이름과 중간고사 점수 뽑아내기
    console.log(Math.sqrt(data.map(i=> (i['중간고사점수']-(data.map(i=>i['중간고사점수']).reduce((a,b)=>(+a)+(+b))/data.length))**2).reduce((a,b)=>(+a)+(+b))/data.length)) //표준편차 구하기
</script>
