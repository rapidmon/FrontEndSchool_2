<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notepad</title>
    <style>
        .hidden {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <label for="notepad">메모를 입력하세요</label>
        <input type="text" class="note" id="notepad"><button class="enter">입력</button>
        <a href="https://kr.lovepik.com/images/png-3622.html" class="hidden">노랑 Png vectors by Lovepik.com</a>
    </div>
</body>
<script>
    // setItem(key, value) – 키-값 쌍 저장
    // getItem(key) – 키에 해당하는 값 호출
    // removeItem(key) – 해당 값 삭제
    // clear() – 모든 데이터 삭제
    // key(index) – 인덱스(index)에 해당하는 키 호출
    // length – 저장된 항목의 개수
    const $enter = document.querySelector(".enter");
    const $notepad = document.querySelector(".note");
    const $wrapper = document.querySelector(".wrapper");
    
    const $memo_list = document.createElement("ol");
    $memo_list.setAttribute("class", "memo_list");
    $wrapper.appendChild($memo_list);
    
    const $memo = document.createElement("li");
    $memo.setAttribute("class", "memo");

    memo = []
    
    $enter.addEventListener("click", ()=>{
        if($notepad.value != ''){
            memo.push($notepad.value)
            localStorage.setItem("memo", memo);
            $memo.innerText = `${localStorage.getItem('memo')}`
            $memo_list.appendChild($memo)
            $notepad.value = "";
        }
    })

</script>
</html>
